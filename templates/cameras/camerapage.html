{% extends 'main/base.html' %}

{% block content %}

    <center>
        <H1><strong>Cameras</strong></H1>
    </center>

    <div class="row">
            <div class="col s12 m8 l4">
                <a href="browse/">
                    <div class="card hoverable grey darken-2">
                        <div class="card-image">
                            <img src="/media/Categories/video-player.png">
                        </div>

                        <div class="card-content">
                            <span class="card-title orange-text"><strong>Replay</strong></span>
                        </div>
                    </div>
                </a>
            </div>
        {% for cam in cam_count %}
            <div class="col s12 m8 l4">
                <a href="camera{{cam}}">
                    <div class="card hoverable grey darken-2">
                        <div class="card-image">
                            <img src="/media/Categories/video-camera.png">
                        </div>

                        <div class="card-content">
                            <span class="card-title orange-text"><strong>camera {{cam}}</strong></span>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
